<a [attr.href]="product.link" class="flex flex-col justify-between
      bg-[#2a2a2a] relative no-underline rounded-xl
      min-h-full p-2 hover:scale-105 duration-300 border border-yellow-500
      shadow-[0_0_60px_-15px_rgba(255,255,255,0.3)] cursor-pointer">
  <div>
    <div
      class="w-full aspect-w-1 rounded-md overflow-hidden group-hover:opacity-75">
      <img [attr.src]="product.imageLinks[0]" class="w-full lg:w-full h-48 object-contain">
    </div>
    <p class="font-medium text-yellow-500 text-right my-2">{{product.listProduct.price}}&nbsp;&#8381;</p>
    <div class="flex justify-between justify-items-stretch">
      <div class="flex flex-col">
        <a class="no-underline text-white">
<!--          <span aria-hidden="true" class="absolute inset-0"></span>-->
          {{product.listProduct.name}}
        </a>
      </div>
    </div>
    <mat-divider class="bg-yellow-300 mx-1 my-2"></mat-divider>
    <div class="text-white">
      {{product.listProduct.shortDesc}}
    </div>
  </div>
  <div>
    <div class="flex justify-end">
      <div class="px-1 text-sm text-[#00dd00] bg-[#3a3a3a]
            border border-[#00dd00] rounded-md cursor-pointer hover:scale-120">
        <i class="fas fa-heart"></i>
      </div>
      <button class="px-1 ml-2 text-sm text-[#bbbbbb] bg-[#3a3a3a]
            border border-[#aa0000] rounded-md cursor-pointer"
              data-tid="remove-favorites-btn">
        <i class="fas fa-heart-broken"></i>
      </button>
    </div>
  </div>
</a>
