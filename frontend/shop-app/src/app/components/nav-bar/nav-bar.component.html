<nav class="bg-gray-800 sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <button mat-icon-button [mat-menu-trigger-for]="smallWidthMenu"
              class="sm:hidden rounded-md text-gray-400 hover:text-white hover:bg-gray-700">
        <div class="p-2">
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg"
               fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </div>
      </button>
      <mat-menu #smallWidthMenu="matMenu" class="shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none
                     border border-yellow-300 bg-gray-800 text-left">
        <button mat-menu-item class="block px-4 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest">Главная
        </button>
        <button mat-menu-item class="block px-4 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest">Вход
        </button>
        <button mat-menu-item class="block px-4 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest">Регистрация
        </button>
      </mat-menu>
      <div class="flex-1 flex justify-center sm:items-stretch sm:justify-start -ml-10 sm:ml-0">
        <a [routerLink]="main" class="block text-white text-4xl tracking-widest" style="font-family: 'Ms Madi', cursive;">Shop</a>
        <div class="hidden relative flex flex-row grow sm:block sm:ml-6">
          <div class="absolute inset-y-0 items-center left-0 flex space-x-4">
            <a [routerLink]="main" data-tid="big-main" class="block px-3 py-2 rounded-md
            text-sm font-medium no-underline tracking-widest"
               [class]="currentUrl === main ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700' +
                ' hover:text-white'" aria-current="page">Главная</a>
          </div>
          <div class="absolute inset-y-0 right-0 flex
                items-center pr-2 sm:ml-6 sm:pr-0">
            <a [routerLink]="signin" data-tid="big-sign-in"
               class="block px-3 py-2 text-sm text-white
               hover:bg-gray-700 rounded-md no-underline tracking-widest"
               [class]="currentUrl === signin ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700' +
                               ' hover:text-white'">Вход</a>
            <a [routerLink]="signup" data-tid="big-sign-up"
               class="block px-3 py-2 ml-2 text-sm text-white tracking-widest hover:bg-gray-700 rounded-md no-underline"
               [class]="currentUrl === signup ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700' +
                ' hover:text-white'">Регистрация</a>
          </div>
        </div>
      </div>

      <div data-tid="user-menu" class="absolute inset-y-0 right-0 flex
      items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" data-tid="notify"
                class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
        </button>
        <div class="ml-3 relative">
          <div>
            <button type="button" [matMenuTriggerFor]="menu" data-tid="user-menu-button"
                    class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full"
                   src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80">
            </button>
            <mat-menu #menu="matMenu" data-tid="mat-menu"
                      class="z-10 right-0 mt-2 w-48 rounded-md p-0
                    shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none
                     border border-yellow-300 bg-gray-800 text-left"
                      aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <div class="px-4 py-2 text-white text-sm tracking-widest">Вы вошли под именем {{getUsername()}}</div>
              <mat-divider class="bg-yellow-300 mx-2"></mat-divider>
              <a
                class="block px-4 py-2 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest" role="menuitem"
                tabindex="-1"
                id="user-menu-item-2">Профиль</a>
              <a [routerLink]="favorites" data-tid="favorites"
                 class="block px-4 py-2 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest" role="menuitem"
                 tabindex="-1"
                 id="user-menu-item-1">Избранное</a>
              <div data-tid="logout" (click)="logout()"
                   class="block px-4 py-2 text-sm text-white hover:bg-gray-700
                  no-underline cursor-pointer tracking-widest" role="menuitem"
                   tabindex="-1"
                   id="user-menu-item-2">Выход
              </div>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
