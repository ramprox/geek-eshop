<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Brands')"></head>
<body>
<div class="container">
    <header th:replace="fragments/common :: header"/>
    <nav th:replace="fragments/common :: navigation"></nav>
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/brand/new}">Add brand</a>
        </div>
        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${brands.size() > 0}" th:each="brand : ${brands}">
                    <th scope="row" th:text="${brand.id}">1</th>
                    <td th:text="${brand.name}">Category 1</td>
                    <td>
                        <a class="btn btn-success" th:href="@{brand/{id}(id = ${brand.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/brand/{id}(id = ${brand.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:unless="${brands.size() > 0}">
                    <td colspan="4">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<th:block th:insert="fragments/common :: end_scripts"></th:block>
</html>
