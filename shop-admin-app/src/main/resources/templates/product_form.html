<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head('New product')"></head>
    <body>
        <div class="container">
            <header th:replace="fragments/common :: header"/>
            <nav th:replace="fragments/common :: navigation"></nav>
            <div class="row py-2">
                <div class="col-12">
                    <form th:action="@{/product}" method="post" th:object="${product}">
                        <input type="hidden" id="id" th:field="*{id}">
                        <div class="form-group">
                            <label>Product name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group">
                            <label>Cost</label>
                            <input type="text" class="form-control" id="cost" th:field="*{cost}" placeholder="Enter product cost">
                            <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                        </div>
                        <div class="form-group">
                            <label for="categories">Category</label>
                            <select class="form-control" id="categories" th:field="*{categoryDto}" required>
                                <option th:each="category : ${categories}"
                                        th:text="${category.name}"
                                        th:value="${category.id} + ';' + ${category.name}"
                                        th:selected="${category.equals(product.categoryDto)}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <th:block th:insert="fragments/common :: end_scripts"></th:block>
</html>
