#spring.application.name=shop-admin-app
#spring.profiles.active=docker
#spring.cloud.config.uri=http://cloud-config

spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

server.servlet.context-path=/admin
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/geek_eshop?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=spring
spring.datasource.password=spring

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

spring.mvc.hiddenmethod.filter.enabled=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
logging.level.liquibase=off

picture.storage.path=${HOME}/eshop/pictures

log4jdbc.drivers=com.mysql.cj.jdbc.Driver
log4jdbc.auto.load.popular.drivers=false

logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.sqlonly=ERROR
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.connection=ERROR