<div class="col-md-9 col-xs-12 mt-3" *ngIf="page != null && !page.empty">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page.first">
        <a class="page-link" routerLink="" (click)="pageClick(page.number)" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item" *ngFor="let pageNumber of numbers()" [class.active]="pageNumber == page.number">
        <a class="page-link" routerLink="" (click)="pageClick(pageNumber + 1)">{{pageNumber + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="page.last">
        <a class="page-link" routerLink="" (click)="pageClick(page.number + 2);">Next</a>
      </li>
    </ul>
  </nav>
</div>
<div class="col-md-9 col-xs-12 mt-3 text-center" *ngIf="page?.empty">
  Nothing found
</div>
