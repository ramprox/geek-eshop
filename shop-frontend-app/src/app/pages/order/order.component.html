<div class="row py-4">

  <div class="col-md-12 col-xs-12 mb-3">
    <table class="table table-bordered border-primary bg-light">
      <thead class="bg-primary text-center text-white">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Date</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col" style="min-width: 110px;">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders" class="text-center">
        <td>{{order.id}}</td>
        <td>{{order.createdAt | date:'dd.MM.yyyy HH:mm:ss'}}</td>
        <td>{{order.price}}</td>
        <td>{{order.status}}</td>
        <td>
          <a class="btn btn-success me-2" routerLink="/orderdetails/{{order.id}}"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger" (click)="cancelOrder(order.id)"><i class="fas fa-stop"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
