<div class="row py-4">

  <div class="col-md-9 col-xs-12 mb-3">
    <table class="table table-striped table-bordered border-primary bg-light">
      <thead class="bg-primary text-center text-white">
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Product name</th>
        <th scope="col">Count</th>
        <th scope="col">Price</th>
        <th scope="col" style="min-width: 110px;">Actions</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let lineItem of content?.lineItems; let indexOfElement = index;">
        <th scope="row" class="text-end">{{indexOfElement + 1}}</th>
        <td>{{lineItem.productDto.name}}</td>
        <td>
          <input type="number" [(ngModel)]="lineItem.qty" class="form-control w-45 text-end"/>
        </td>
        <td class="text-end">{{lineItem.itemTotal}}</td>
        <td>
          <a (click)="updateLineItem(lineItem)" class="btn btn-success me-2"><i class="fas fa-check-circle"></i></a>
          <a (click)="deleteLineItem(lineItem)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>

      </tbody>
    </table>
    <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
  </div>

  <div class="col-md-3 col-xs-12">
    <div class="card">
      <div class="card-body">
        <h2>Order summary</h2>
        <p>Subtotal: {{content?.subtotal}}</p>
        <button class="btn btn-primary me-2" (click)="createOrder()">Create Order</button>
      </div>
    </div>
  </div>

</div>
