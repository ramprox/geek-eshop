spring.datasource.url=jdbc:h2:mem:84afb1df-cb50-4e16-b947-1227dec76b45;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.liquibase.enabled=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration, com.integralblue.log4jdbc.spring.Log4jdbcAutoConfiguration

logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.sqlonly=ERROR
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.connection=ERROR
log4jdbc.auto.load.popular.drivers=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false