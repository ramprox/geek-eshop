database.host=localhost
database.port=3306
database.name=geek_eshop
docker.imageName=mysql:latest
spring.datasource.url=jdbc:mysql://${database.host}:${database.port}/${database.name}?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=spring
spring.datasource.password=spring

spring.jackson.serialization.INDENT_OUTPUT=true

spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=false

spring.liquibase.enabled=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration, com.integralblue.log4jdbc.spring.Log4jdbcAutoConfiguration

logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.sqlonly=ERROR
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.connection=ERROR
log4jdbc.auto.load.popular.drivers=false